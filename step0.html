<!DOCTYPE html>
<html lang="ja">

<head>
  <title>ReactCDN</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initail-scale=1, width=device-width">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div id="app"></div>
  <script>
    Babel.registerPreset('tsx', { presets: [[Babel.availablePresets['typescript'], { allExtensions: true, isTSX: true }]] })
  </script>
  <script type="text/babel" data-presets="tsx,react">
    const Counter = () => {
      const { useState, useCallback } = React
      const { Typography, Button } = MaterialUI
      const [count, setCount] = useState < number > (0)
      const handleClick = useCallback(() => setCount((n) => n + 1), [setCount])
      return (
        <>
          <Typography variant="body1">Count: {count}</Typography>
          <Button variant="contained" onClick={handleClick}>Increment</Button>
        </>
      )
    }

    const App = () => {
      const { createTheme, ThemeProvider, CssBaseline } = MaterialUI
      const theme = createTheme({
        palette: {
          primary: { light: '#63ccff', main: '#009be5', dark: '#006db3' },
          background: { default: '#f5f5f5' }
        }
      })

      return (
        <>
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Counter />
          </ThemeProvider>
        </>
      )
    }
    const container = document.getElementById('app')
    const root = ReactDOM.createRoot(container)
    root.render(<App />)
  </script>
</body>

</html>
